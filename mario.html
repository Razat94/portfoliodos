<style type="text/css">#ground{
    width:320px;
    height:320px;
    margin:260px auto 0;
    border:1px solid red;
    -webkit-transform-style: preserve-3d;
    /* Anim Rotate */
	-webkit-animation-name: rotate;
	-webkit-animation-property: all;
	-webkit-animation-duration: 8s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
    -webkit-transform:rotateX(70deg) rotateZ(-25deg);
}
.orima{
    position:relative;
    width:240px;
    height:320px;
    margin:0 auto 0;
    -webkit-transform-origin:bottom center;
    -webkit-transform: rotateX(-90deg);
    -webkit-transform-style: preserve-3d;
}
.layer{
    position:absolute;
    top:0;
    left:0;
    width:240px;
    height:320px;
    -webkit-transform-style: preserve-3d;
}

.layer:nth-child(1){-webkit-transform:translateZ(-160px);}
.layer:nth-child(2){-webkit-transform:translateZ(-180px);}

.layer i{
    position:absolute;
    display:block;
    width:20px;
    height:20px;
    background:rgba(139,115,0,.7);
    -webkit-transform-style: preserve-3d;
}
.layer i:before{
    content:'';
    display:block;
    position:absolute;
    top:0;
    left:0;
    width:20px;
    height:20px;
    background:rgba(139,115,0,.7);
    -webkit-transform-origin:top center;
    -webkit-transform:rotateX(90deg);
}
/*
.layer i:after{
    content:'';
    display:block;
    position:absolute;
    top:0;
    left:0;
    width:20px;
    height:20px;
    background:rgba(255,255,255,0.5);
    -webkit-transform-origin:bottom center;
    -webkit-transform:rotateX(-90deg);
}
*/
.layer i b{
    position:absolute;
    top:0;
    left:0;
    display:block;
    width:20px;
    height:20px;
    background:rgba(139,115,0,.7);
    -webkit-transform:translateZ(20px);
    -webkit-transform-style: preserve-3d;
}

.layer i b:before{
    content:'';
    display:block;
    position:absolute;
    top:0;
    left:0;
    width:20px;
    height:20px;
    background:rgba(139,115,0,.7);
    -webkit-transform-origin:left top;
    -webkit-transform:rotateY(90deg);
}
.layer i b:after{
    content:'';
    display:block;
    position:absolute;
    top:0;
    left:0;
    width:20px;
    height:20px;
    background:rgba(139,115,0,.7);
    -webkit-transform-origin:right top;
    -webkit-transform:rotateY(-90deg);
}
