<!DOCTYPE html>
<html>
	<head>
		<!--- basic page needs
		================================================== -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Raza Tahir</title>
		<link id = "titleImg" rel="shortcut icon" type="image/x-icon" href="./img/r.png"/>
		<!-- mobile specific metas
		================================================== -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Files needed for header
		================================================== -->
		<link rel = "stylesheet" id = "header.css" type = "text/css" href = "./header/header.css">
		<script id = "header.js" type="text/javascript" src="./header/header.js" ></script>
	</head>
	
	<style>
		
	a {
		text-decoration: none;
	}
	
	#container {
		border: 0px solid red;
		width: 86%;
		height: auto;
		margin-top: 3%;
		margin-left: 7%;
		overflow: hidden;
	}
	
	#container a img {
		overflow: hidden;
		width: 48%;
		height: 300px;
		margin-bottom: 3%;
		text-decoration: none;
		float: left;
		border: 0px solid red;
	}
	
	#container a img:hover {
		opacity: 0.6;
    	filter: alpha(opacity=60); /* For IE8 and earlier */
	}
	
	#container a:nth-child(even) img {
		margin-left: 4%;
	}
	
	/* Fading animation */
	.fade {
		-webkit-animation-name: fade;
		-webkit-animation-duration: 1s;
		animation-name: fade;
		animation-duration: 1s;
	}
	
	@-webkit-keyframes fade {
		from {opacity: .2} 
		to {opacity: 1}
	}
	
	@keyframes fade {
		from {opacity: .2} 
		to {opacity: 1}
	}
	
	@media only screen and (max-width: 700px) {
	
		#container {
			width: 90%;
			margin-top: 5%;
			margin-left: 5%;
		}
		
		#container a img {
			width: 100%;
			height: 300px;
			margin-bottom: 0%;
		}
		
		#container a:not(:last-child) img{
			margin-bottom: 5%; /*set the bottom margin for every project except the last one by 5%;*/
		}
		
		#container a:nth-child(even) img {
			margin-left: 0%;
		}
	}
		
	</style>
	
	<body>
		
		<!--- Header
		================================================== -->
		<table id = "header">
			<tr>
				<th>
					<form action = "./index.html">
						<button> <strong>Projects</strong> </button>
					</form>
				</th>
				
				<th> Raza Tahir </th>
				
				<th>
					<form action = "./aboutMe.html">
						<button> <strong>About Me</strong> </button>
					</form>
				</th>
				
				<th>
					<div id = "hamburgerIcon" onclick="Navigation()">
						<div class="bar1"></div>
						<div class="bar2"></div>
						<div class="bar3"></div>
					</div>

					<div id="sidenav">
						<a href="./index.html">Projects</a>
						<a href="./aboutMe.html">About Me</a>
					</div>
				</th>
			</tr>
		</table>
	
		
		<div id = "container"> 
			<a href = "./Projects/Pong.html"> 
				<img class = "fade" src = "https://raw.githubusercontent.com/Razat94/c_sharp/master/Pong.png" />
			</a>
		
			<a href = "./Projects/OSLCwebsite.html">
				<img class = "fade" src = "https://raw.githubusercontent.com/Razat94/OSLC/master/Github%20Images/OSTC%20Students%20Jumping.jpg" />
			</a>
		</div>
		
	</body>
</html>
