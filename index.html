<!DOCTYPE html>
<html>
	<head>
		<!--- basic page needs
		================================================== -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="name" content="Raza Tahir" />
		<meta name="description" content="A showcase of my projects & expertise">
		
		<!-- Document Title & Tab Image --> 
		<title>Raza Tahir</title>
		<link id = "titleImg" rel="shortcut icon" type="image/x-icon" href="./public/img/r.png"/>
		
		<!-- mobile specific metas
		================================================== -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Files needed for header
		================================================== -->
		<link rel = "stylesheet" id = "header.css" type = "text/css" href = "./public/common/header/header.css">
		<script id = "header.js" type="text/javascript" src="./public/common/header/header.js" ></script>
	</head>
	
	<style>
		
	a {
		text-decoration: none;
	}
	
	#container {
		width: 90%;
		margin-top: 3%;
		margin-left: 5%;
		border: 0px solid red;
		height: auto;
		overflow: hidden;	
	}
	
	#container a img {
		width: 28%;
		height: 300px;
		margin-bottom: 3%;
		margin-left: 4%;
		overflow: hidden;
		text-decoration: none;
		float: left;
		border: 0px solid red;
	}
	
	#container a img:hover {
		opacity: 0.6;
		filter: alpha(opacity=60); /* For IE8 and earlier */
	}
		
	/* md - up to xl */ 
	@media only screen and (max-width: 1200px) and (min-width: 768px) {
		#container {
			width: 86%;
			margin-top: 3%;
			margin-left: 7%;
		}
	
		#container a img {
			width: 48%;
			height: 300px;
			margin-bottom: 3%;
			margin-left: 0%;
		}
		
		#container a:nth-child(even) img {
			margin-left: 4%;
		}
	}
	
	/* sm - up to md */
	@media only screen and (max-width: 768px) {
		#container {
			width: 90%;
			margin-top: 5%;
			margin-left: 5%;
			margin-bottom: 5%;
		}
		
		#container a img {
			width: 100%;
			height: 300px;
			margin-bottom: 0%;
		}
		
		#container a:not(:last-child) img{
			margin-bottom: 5%; /*set the bottom margin for every project except the last one by 5%;*/
		}
		
		#container a img {
			margin-left: 0%;
		}
	}
	
	/*
	Old Fading animation (unused in current production)
	.fade {
		-webkit-animation-name: fade;
		-webkit-animation-duration: 1s;
		animation-name: fade;
		animation-duration: 1s;
	}
	
	@-webkit-keyframes fade {
		from {opacity: .2} 
		to {opacity: 1}
	}
	
	@keyframes fade {
		from {opacity: .2} 
		to {opacity: 1}
	}
	*/
		
	</style>

				<th>

					</form>
				</th>
				
				<th>
					<div id = "hamburgerIcon" onclick="Navigation()">
						<div class="bar1"></div>
						<div class="bar2"></div>
						<div class="bar3"></div>
					</div>

					<div id="sidenav">
						<a href="./index.html">Projects</a>
						<a href="./aboutMe.html">About</a>
					</div>
				</th>
			</tr>
		</table>
	
		
		<div id = "container"> 
			<a href = "./Projects/Pong.html"> 
				<img src = "https://raw.githubusercontent.com/Razat94/c_sharp/master/Pong.png" />
			</a>
		
			<a href = "./Projects/OSLCwebsite.html">
				<img src = "https://raw.githubusercontent.com/Razat94/OSLC/master/Github%20Images/OSTC%20Students%20Jumping.jpg" />
			</a>
			
			<a href = "./Projects/ACDC.html">
				<img src = "https://raw.githubusercontent.com/Razat94/ACDC/master/images/carousel/slideshow-0.jpg" />
			</a>
			
		</div>
	</body>
